<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Greek Yogurt Parfait illustration</title>
  <desc id="desc">Flat illustration of a parfait glass layered with yogurt, berries, and granola in Budget Muscle Meals colors.</desc>

  <!-- Background -->
  <rect width="600" height="400" fill="#F6F8FA"/>

  <!-- Card with shadow -->
  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <linearGradient id="glassGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#e6ecf2"/>
      <stop offset="1" stop-color="#cfd9e5"/>
    </linearGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="50" y="40" rx="16" ry="16" width="500" height="320" fill="#ffffff" stroke="#E3E8EF"/>
  </g>

  <!-- Heading -->
  <text x="300" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#2C3E50" font-weight="700">
    Greek Yogurt Parfait
  </text>

  <!-- Parfait glass -->
  <g transform="translate(0,10)">
    <!-- Base shadow -->
    <ellipse cx="300" cy="292" rx="140" ry="20" fill="#cbd5e1"/>
    <!-- Glass stem and base -->
    <rect x="292" y="235" width="16" height="40" rx="8" fill="url(#glassGrad)"/>
    <ellipse cx="300" cy="280" rx="40" ry="8" fill="url(#glassGrad)"/>
    <!-- Glass bowl -->
    <ellipse cx="300" cy="210" rx="120" ry="50" fill="url(#glassGrad)" opacity=".9"/>
    <ellipse cx="300" cy="200" rx="110" ry="40" fill="#ffffff" stroke="#e5e7eb"/>
    
    <!-- Layers: yogurt (white), granola (tan), berries (red/blue) -->
    <rect x="210" y="180" width="180" height="12" fill="#f8f8f8"/>
    <rect x="210" y="192" width="180" height="12" fill="#d9c3a2"/>
    <rect x="210" y="204" width="180" height="12" fill="#f8f8f8"/>
    <rect x="210" y="216" width="180" height="12" fill="#d9c3a2"/>

    <!-- Berries -->
    <g>
      <circle cx="240" cy="190" r="6" fill="#E74C3C"/>
      <circle cx="280" cy="198" r="6" fill="#2C3E50"/>
      <circle cx="320" cy="190" r="6" fill="#E74C3C"/>
      <circle cx="360" cy="198" r="6" fill="#2C3E50"/>
    </g>

    <!-- Mint leaf -->
    <path d="M330,170 q15,10 0,20 q-15,-10 0,-20z" fill="#27AE60"/>
  </g>

  <!-- Caption -->
  <text x="300" y="350" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">
    Cool &amp; creamy • ~25g protein • Breakfast or snack
  </text>
</svg>
