<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Lentil Soup illustration</title>
  <desc id="desc">Flat illustration of a soup bowl with lentil soup, carrots, celery, and steam in Budget Muscle Meals colors.</desc>

  <!-- Background -->
  <rect width="600" height="400" fill="#F6F8FA"/>

  <!-- Card container with soft shadow -->
  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <linearGradient id="bowlGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#e6ecf2"/>
      <stop offset="1" stop-color="#cfd9e5"/>
    </linearGradient>
    <linearGradient id="soupGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#c09b5a"/>
      <stop offset="1" stop-color="#9f7d43"/>
    </linearGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="50" y="40" rx="16" ry="16" width="500" height="320" fill="#ffffff" stroke="#E3E8EF"/>
  </g>

  <!-- Heading -->
  <text x="300" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#2C3E50" font-weight="700">
    Lentil Soup
  </text>

  <!-- Bowl and soup -->
  <g transform="translate(0,6)">
    <!-- Bowl base -->
    <ellipse cx="300" cy="290" rx="170" ry="24" fill="#b8c4d2"/>
    <!-- Bowl body -->
    <path d="M140,240 Q300,285 460,240 L452,292 Q300,335 148,292 Z" fill="url(#bowlGrad)" stroke="#b8c4d2"/>
    <!-- Soup surface -->
    <ellipse cx="300" cy="230" rx="160" ry="45" fill="url(#soupGrad)" stroke="#8b6a39"/>

    <!-- Lentils and veg -->
    <g fill="#7c5f32" opacity=".9">
      <circle cx="240" cy="230" r="4"/>
      <circle cx="260" cy="240" r="4"/>
      <circle cx="280" cy="225" r="4"/>
      <circle cx="320" cy="236" r="4"/>
      <circle cx="350" cy="229" r="4"/>
    </g>
    <g fill="#f59e0b">
      <rect x="270" y="235" width="12" height="5" rx="2" transform="rotate(12 276 237)"/>
      <rect x="335" y="228" width="12" height="5" rx="2" transform="rotate(-10 341 230)"/>
    </g>
    <g fill="#27AE60">
      <rect x="250" y="222" width="10" height="4" rx="2" transform="rotate(-6 255 224)"/>
      <rect x="360" y="238" width="10" height="4" rx="2" transform="rotate(8 365 240)"/>
    </g>

    <!-- Steam -->
    <g stroke="#cbd5e1" stroke-width="2" fill="none" opacity=".9">
      <path d="M260,170 q-15,-20 0,-40" />
      <path d="M300,175 q-15,-22 0,-44" />
      <path d="M340,170 q-15,-20 0,-40" />
    </g>
  </g>

  <!-- Caption -->
  <text x="300" y="350" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">
    Hearty &amp; cheap • ~22g protein • Comfort meal
  </text>
</svg>
