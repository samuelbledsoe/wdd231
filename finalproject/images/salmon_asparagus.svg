<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Baked Salmon &amp; Asparagus</title>
  <desc id="desc">Salmon fillet with lemon slices and asparagus on a tray.</desc>

  <rect width="600" height="400" fill="#F6F8FA"/>

  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <linearGradient id="a0" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#e6ecf2"/>
      <stop offset="1" stop-color="#cfd9e5"/>
    </linearGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="50" y="40" rx="16" ry="16" width="500" height="320" fill="#ffffff" stroke="#E3E8EF"/>
  </g>

  <text x="300" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#2C3E50" font-weight="700">Baked Salmon &amp; Asparagus</text>

  
  <g transform="translate(0,8)">
    <rect x="130" y="160" width="340" height="160" rx="14" fill="url(#a0)" stroke="#b8c4d2"/>
    <rect x="140" y="170" width="320" height="140" rx="10" fill="#f8fafc" stroke="#e5e7eb"/>
    <rect x="200" y="190" width="200" height="40" rx="12" fill="#f07f59" stroke="#dd6b45"/>
    <g stroke="#ff9a7a" stroke-width="3" opacity=".8">
      <path d="M205,205 h190"/>
      <path d="M205,212 h190"/>
      <path d="M205,219 h190"/>
    </g>
    <g><circle cx="230" cy="210" r="10" fill="#f8e27e" stroke="#e7cd5f"/>
       <circle cx="370" cy="210" r="10" fill="#f8e27e" stroke="#e7cd5f"/></g>
    <g fill="#27AE60">
      <rect x="160" y="225" width="12" height="70" rx="6"/>
      <rect x="176" y="225" width="12" height="70" rx="6"/>
      <rect x="192" y="225" width="12" height="70" rx="6"/>
      <rect x="396" y="225" width="12" height="70" rx="6"/>
      <rect x="412" y="225" width="12" height="70" rx="6"/>
      <rect x="428" y="225" width="12" height="70" rx="6"/>
    </g>
  </g>


  <text x="300" y="350" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">Budget Muscle Meals</text>
