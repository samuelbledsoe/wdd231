<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Egg &amp; Veggie Scramble</title>
  <desc id="desc">Scrambled eggs with vegetables in a skillet.</desc>

  <rect width="600" height="400" fill="#F6F8FA"/>

  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <linearGradient id="a0" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#e6ecf2"/>
      <stop offset="1" stop-color="#cfd9e5"/>
    </linearGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="50" y="40" rx="16" ry="16" width="500" height="320" fill="#ffffff" stroke="#E3E8EF"/>
  </g>

  <text x="300" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#2C3E50" font-weight="700">Egg &amp; Veggie Scramble</text>

  
  <g>
    <circle cx="300" cy="200" r="140" fill="#374151"/>
    <rect x="430" y="180" width="110" height="36" rx="8" fill="#374151"/>
    <circle cx="300" cy="200" r="110" fill="#FDE68A" stroke="#D97706"/>
    <g fill="#10B981">
      <ellipse cx="250" cy="220" rx="10" ry="6"/>
      <ellipse cx="350" cy="200" rx="10" ry="6"/>
      <ellipse cx="300" cy="250" rx="10" ry="6"/>
    </g>
    <g fill="#EF4444">
      <circle cx="270" cy="200" r="7"/>
      <circle cx="330" cy="180" r="7"/>
      <circle cx="310" cy="230" r="7"/>
    </g>
  </g>


  <text x="300" y="350" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">Budget Muscle Meals</text>
</svg>