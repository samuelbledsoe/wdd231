<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Chicken Fajitas illustration</title>
  <desc id="desc">Flat illustration of sizzling chicken fajitas with peppers and onions on a skillet.</desc>

  <!-- Background -->
  <rect width="600" height="400" fill="#F6F8FA"/>

  <!-- Card container with soft shadow -->
  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <linearGradient id="skilletGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2f3b48"/>
      <stop offset="1" stop-color="#1f2933"/>
    </linearGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="50" y="40" rx="16" ry="16" width="500" height="320" fill="#ffffff" stroke="#E3E8EF"/>
  </g>

  <!-- Heading -->
  <text x="300" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#2C3E50" font-weight="700">
    Chicken Fajitas
  </text>

  <!-- Skillet and contents -->
  <g transform="translate(0,10)">
    <!-- Skillet base/shadow -->
    <ellipse cx="300" cy="292" rx="180" ry="22" fill="#cbd5e1"/>
    <!-- Skillet body -->
    <ellipse cx="300" cy="245" rx="170" ry="70" fill="url(#skilletGrad)"/>
    <ellipse cx="300" cy="240" rx="150" ry="50" fill="#2c3742"/>

    <!-- Chicken strips -->
    <g fill="#F4D6B0" stroke="#E2C39A">
      <rect x="250" y="225" width="55" height="10" rx="5" transform="rotate(12 277 230)"/>
      <rect x="280" y="210" width="55" height="10" rx="5" transform="rotate(-8 307 215)"/>
      <rect x="315" y="235" width="55" height="10" rx="5" transform="rotate(6 342 240)"/>
    </g>

    <!-- Peppers & onions -->
    <g>
      <!-- Red peppers -->
      <g fill="#E74C3C">
        <rect x="330" y="220" width="26" height="6" rx="3" transform="rotate(18 343 223)"/>
        <rect x="350" y="245" width="28" height="6" rx="3" transform="rotate(-14 364 248)"/>
      </g>
      <!-- Green peppers -->
      <g fill="#27AE60">
        <rect x="290" y="235" width="24" height="6" rx="3" transform="rotate(-6 302 238)"/>
        <rect x="340" y="225" width="24" height="6" rx="3" transform="rotate(12 352 228)"/>
      </g>
      <!-- Onions -->
      <g stroke="#f2d66b" stroke-width="3" opacity=".9">
        <path d="M270,228 q10,8 20,0" />
        <path d="M360,232 q10,8 20,0" />
      </g>
    </g>

    <!-- Steam lines -->
    <g stroke="#cbd5e1" stroke-width="2" fill="none" opacity=".9">
      <path d="M270,175 q-15,-22 0,-44" />
      <path d="M300,180 q-15,-24 0,-48" />
      <path d="M330,175 q-15,-22 0,-44" />
    </g>

    <!-- Handle -->
    <rect x="468" y="228" width="70" height="14" rx="7" fill="#2f3b48"/>
  </g>

  <!-- Tortillas on the side -->
  <g>
    <ellipse cx="160" cy="300" rx="46" ry="12" fill="#e6dfd0" stroke="#d1c4a8"/>
    <ellipse cx="160" cy="288" rx="46" ry="12" fill="#f0e7d5" stroke="#d1c4a8"/>
  </g>

  <!-- Caption -->
  <text x="300" y="350" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">
    Sizzling skillet • ~36g protein • Peppers &amp; onion
  </text>
</svg>
