<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Tuna Salad Wrap illustration</title>
  <desc id="desc">Flat illustration of a whole wheat tortilla wrap filled with tuna salad, lettuce, and tomato, in Budget Muscle Meals colors.</desc>

  <!-- Background -->
  <rect width="600" height="400" fill="#F6F8FA"/>

  <!-- Card container with soft shadow -->
  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <linearGradient id="wrapGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f5e9d6"/>
      <stop offset="1" stop-color="#e8d8bf"/>
    </linearGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="50" y="40" rx="16" ry="16" width="500" height="320" fill="#ffffff" stroke="#E3E8EF"/>
  </g>

  <!-- Heading -->
  <text x="300" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#2C3E50" font-weight="700">
    Tuna Salad Wrap
  </text>

  <!-- Plate -->
  <g transform="translate(0,10)">
    <ellipse cx="300" cy="292" rx="170" ry="22" fill="#cbd5e1"/>
    <rect x="160" y="230" width="280" height="28" rx="14" fill="#e5edf5"/>
  </g>

  <!-- Wrap body (two halves) -->
  <g transform="translate(0,0)">
    <!-- Left half -->
    <g transform="translate(190,180) rotate(-8)">
      <!-- Tortilla -->
      <ellipse cx="60" cy="50" rx="80" ry="50" fill="url(#wrapGrad)" stroke="#d6c5a9"/>
      <!-- Filling window -->
      <ellipse cx="60" cy="50" rx="58" ry="36" fill="#fff" opacity=".85"/>
      <!-- Lettuce -->
      <g fill="#27AE60" opacity=".9">
        <path d="M20,55 q15,-18 30,0 q15,18 30,0 q15,-18 30,0" />
      </g>
      <!-- Tomato slices -->
      <g fill="#E74C3C">
        <circle cx="40" cy="52" r="7"/>
        <circle cx="65" cy="46" r="7"/>
        <circle cx="90" cy="54" r="7"/>
      </g>
      <!-- Tuna salad -->
      <g fill="#c8d1db">
        <ellipse cx="60" cy="60" rx="34" ry="12"/>
        <ellipse cx="75" cy="56" rx="20" ry="8"/>
      </g>
    </g>

    <!-- Right half -->
    <g transform="translate(310,190) rotate(10)">
      <!-- Tortilla -->
      <ellipse cx="60" cy="50" rx="80" ry="50" fill="url(#wrapGrad)" stroke="#d6c5a9"/>
      <!-- Filling window -->
      <ellipse cx="60" cy="50" rx="58" ry="36" fill="#fff" opacity=".85"/>
      <!-- Lettuce -->
      <g fill="#27AE60" opacity=".9">
        <path d="M20,55 q15,-18 30,0 q15,18 30,0 q15,-18 30,0" />
      </g>
      <!-- Tomato slices -->
      <g fill="#E74C3C">
        <circle cx="40" cy="52" r="7"/>
        <circle cx="65" cy="46" r="7"/>
        <circle cx="90" cy="54" r="7"/>
      </g>
      <!-- Tuna salad -->
      <g fill="#c8d1db">
        <ellipse cx="60" cy="60" rx="34" ry="12"/>
        <ellipse cx="75" cy="56" rx="20" ry="8"/>
      </g>
    </g>
  </g>

  <!-- Small garnish and caption -->
  <g fill="#27AE60">
    <circle cx="180" cy="310" r="3"/>
    <circle cx="420" cy="310" r="3"/>
  </g>

  <text x="300" y="350" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">
    Quick &amp; budget-friendly â€¢ ~32g protein
  </text>
</svg>
