<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">BBQ Chicken Sandwich illustration</title>
  <desc id="desc">Flat illustration of a BBQ chicken sandwich with bun, sauced chicken, and coleslaw.</desc>

  <!-- Background -->
  <rect width="600" height="400" fill="#F6F8FA"/>

  <!-- Card with shadow -->
  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <linearGradient id="bunGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f2c27a"/>
      <stop offset="1" stop-color="#e1a95e"/>
    </linearGradient>
    <linearGradient id="plateGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#e6ecf2"/>
      <stop offset="1" stop-color="#cfd9e5"/>
    </linearGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="50" y="40" rx="16" ry="16" width="500" height="320" fill="#ffffff" stroke="#E3E8EF"/>
  </g>

  <!-- Heading -->
  <text x="300" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#2C3E50" font-weight="700">
    BBQ Chicken Sandwich
  </text>

  <!-- Plate -->
  <g transform="translate(0,14)">
    <ellipse cx="300" cy="290" rx="160" ry="20" fill="#cbd5e1"/>
    <rect x="180" y="260" width="240" height="20" rx="10" fill="url(#plateGrad)"/>
  </g>

  <!-- Sandwich -->
  <g transform="translate(0,0)">
    <!-- Top bun -->
    <ellipse cx="300" cy="220" rx="140" ry="40" fill="url(#bunGrad)" stroke="#d1944d"/>
    <!-- Coleslaw (green shreds) -->
    <g fill="#27AE60" opacity=".9">
      <rect x="210" y="230" width="24" height="6" rx="3" transform="rotate(-6 222 233)"/>
      <rect x="260" y="236" width="28" height="6" rx="3" transform="rotate(10 274 239)"/>
      <rect x="318" y="232" width="26" height="6" rx="3" transform="rotate(-8 331 235)"/>
      <rect x="360" y="236" width="24" height="6" rx="3" transform="rotate(6 372 239)"/>
    </g>
    <!-- BBQ chicken layer -->
    <rect x="200" y="240" width="200" height="24" rx="8" fill="#a9442c" stroke="#8b3723"/>
    <!-- Sauce shine -->
    <rect x="210" y="244" width="60" height="6" rx="3" fill="#c85a3c" opacity=".6"/>
    <!-- Bottom bun -->
    <ellipse cx="300" cy="268" rx="140" ry="26" fill="url(#bunGrad)" stroke="#d1944d"/>
  </g>

  <!-- Caption -->
  <text x="300" y="350" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">
    Sweet &amp; tangy • ~32g protein • Coleslaw crunch
  </text>
</svg>
