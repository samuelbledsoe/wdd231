<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Cottage Cheese &amp; Fruit Bowl</title>
  <desc id="desc">Bowl with cottage cheese topped with pineapple and blueberries.</desc>

  <rect width="600" height="400" fill="#F6F8FA"/>

  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <linearGradient id="a0" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#e6ecf2"/>
      <stop offset="1" stop-color="#cfd9e5"/>
    </linearGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="50" y="40" rx="16" ry="16" width="500" height="320" fill="#ffffff" stroke="#E3E8EF"/>
  </g>

  <text x="300" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#2C3E50" font-weight="700">Cottage Cheese &amp; Fruit Bowl</text>

  
  <g transform="translate(0,10)">
    <ellipse cx="300" cy="292" rx="170" ry="22" fill="#cbd5e1"/>
    <path d="M140,240 Q300,285 460,240 L452,292 Q300,335 148,292 Z" fill="url(#a0)" stroke="#b8c4d2"/>
    <ellipse cx="300" cy="230" rx="160" ry="45" fill="#ffffff" stroke="#d1d5db"/>
    <g fill="#e9eef3" opacity=".9">
      <circle cx="240" cy="228" r="8"/>
      <circle cx="270" cy="236" r="7"/>
      <circle cx="300" cy="228" r="8"/>
      <circle cx="330" cy="236" r="7"/>
      <circle cx="360" cy="230" r="8"/>
    </g>
    <g fill="#f2d66b">
      <rect x="235" y="220" width="20" height="10" rx="2" />
      <rect x="315" y="222" width="20" height="10" rx="2" />
      <rect x="355" y="238" width="20" height="10" rx="2" />
    </g>
    <g>
      <circle cx="260" cy="232" r="7" fill="#2C3E50"/>
      <circle cx="290" cy="240" r="7" fill="#2C3E50"/>
      <circle cx="325" cy="230" r="7" fill="#2C3E50"/>
