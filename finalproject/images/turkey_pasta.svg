<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Pasta with Ground Turkey illustration</title>
  <desc id="desc">Flat illustration of a pasta bowl with tomato meat sauce and herbs.</desc>

  <!-- Background -->
  <rect width="600" height="400" fill="#F6F8FA"/>

  <!-- Card with soft shadow -->
  <defs>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <linearGradient id="bowlGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#e6ecf2"/>
      <stop offset="1" stop-color="#cfd9e5"/>
    </linearGradient>
    <linearGradient id="pastaGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f4e3b0"/>
      <stop offset="1" stop-color="#e8d597"/>
    </linearGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="50" y="40" rx="16" ry="16" width="500" height="320" fill="#ffffff" stroke="#E3E8EF"/>
  </g>

  <!-- Heading -->
  <text x="300" y="90" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#2C3E50" font-weight="700">
    Pasta with Ground Turkey
  </text>

  <!-- Bowl and contents -->
  <g transform="translate(0,10)">
    <!-- Bowl shadow -->
    <ellipse cx="300" cy="295" rx="170" ry="24" fill="#cbd5e1"/>
    <!-- Bowl body -->
    <path d="M140,242 Q300,287 460,242 L452,294 Q300,337 148,294 Z" fill="url(#bowlGrad)" stroke="#b8c4d2"/>
    <!-- Pasta base -->
    <ellipse cx="300" cy="235" rx="160" ry="45" fill="url(#pastaGrad)" stroke="#d1caa6"/>

    <!-- Noodle lines -->
    <g stroke="#efd58e" stroke-width="3" opacity=".6">
      <path d="M170,235 q60,-20 120,0 q60,20 120,0" />
      <path d="M180,245 q60,-20 120,0 q60,20 120,0" />
    </g>

    <!-- Meat sauce dollops -->
    <g fill="#d24a3c">
      <ellipse cx="260" cy="230" rx="28" ry="14"/>
      <ellipse cx="320" cy="240" rx="30" ry="15"/>
      <ellipse cx="360" cy="228" rx="22" ry="12"/>
      <ellipse cx="220" cy="242" rx="22" ry="12"/>
    </g>

    <!-- Ground turkey crumbles (darker dots) -->
    <g fill="#a13a2f" opacity=".85">
      <circle cx="248" cy="228" r="3"/>
      <circle cx="272" cy="236" r="3"/>
      <circle cx="315" cy="238" r="3"/>
      <circle cx="332" cy="232" r="3"/>
      <circle cx="365" cy="236" r="3"/>
      <circle cx="230" cy="246" r="3"/>
    </g>

    <!-- Basil / herb flakes -->
    <g fill="#27AE60">
      <circle cx="235" cy="226" r="2"/>
      <circle cx="290" cy="246" r="2"/>
      <circle cx="345" cy="232" r="2"/>
      <circle cx="370" cy="242" r="2"/>
    </g>
  </g>

  <!-- Caption -->
  <text x="300" y="350" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">
    Family favorite • ~35g protein • Tomato &amp; herbs
  </text>
</svg>
