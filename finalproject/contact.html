<body>
  <header class="site-header">
    <a class="brand" href="index.html">Budget <span>Muscle</span> Meals</a>
    <button id="nav-toggle" aria-label="Menu" aria-expanded="false" aria-controls="site-nav">
    <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 6h18M3 12h18M3 18h18"
            stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>
    <nav id="site-nav" class="nav" hidden>
      <a href="index.html">Home</a>
      <a href="meals.html">Meal Plans</a>
      <a href="hacks.html">Grocery Hacks</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
  <h1>Contact</h1>

  <form id="contact-form" action="thanks.html" method="get">
    <!-- Name + Email row -->
    <div class="row">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
    </div>

    <!-- Preferences box -->
    <fieldset class="prefs">
      <legend>Preferences</legend>
      <label><input type="checkbox" name="pref" value="vegetarian"> Vegetarian</label>
      <label><input type="checkbox" name="pref" value="no-dairy"> No dairy</label>
      <label><input type="checkbox" name="pref" value="low-carb"> Low carb</label>
    </fieldset>

    <!-- Message box -->
    <div class="field">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell us your goals, allergies, or timing…"></textarea>
    </div>

    <button type="submit">Send</button>
  </form>
</main>


  <footer class="site-footer">

  </footer>

  <!-- Nav + wayfinding -->
  <script type="module" src="scripts/main.js"></script>
</body>
